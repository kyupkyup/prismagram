type User {
  id: ID! 
  userName: String! 
  email: String! 
  firstName: String 
  lastName: String
  fullName:String
  amIFollowing:Boolean!
  itsMe: Boolean!
  bio: String
  posts: [Post!]!
  likes: [Like!]!
  comments: [Comment!]!
  followers: [User!]! 
  followings: [User!]! 
  rooms: [Room!]!
  loginSecret: String
}

type Post{
  id: ID! 
  files: [File!]!
  location: String!
  creator:[User!]!
  caption: String!
  likes: [Like!]!
  comments: [Comment!]!
  isLiked: Boolean!
}

type Like{
  id: ID! 
  user: User!
  post: Post!
}

type Comment{
  id: ID!
  text: String!
  user: User!
  post: Post!
}

type File{
  id: ID! 
  url : String!
  post : Post!
}

type Room{
  id: ID!
  participants: [User!]!
  messages:[Message!]!
}

type Message{
  id: ID! 
  text: String!
  from: User!
  to: User!
  room:Room!
}

type UserProfile{
  user:User!
  posts: [Post!]!
}

type FullPost{
  post: Post!
  comments: [Comment!]!
  likeCount: Int!
}